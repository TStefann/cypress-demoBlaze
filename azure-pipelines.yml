trigger:
  branches:
    include:
      - main  

pr:
  branches:
    include:
      - '*' 
pool:
  vmImage: 'ubuntu-latest'

parallel: none

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

- script: |
    npm ci
  displayName: 'Install Dependencies'

- script: |
    npx cypress run --browser chrome --headless
  displayName: 'Run Cypress Tests'
